<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Footy IQ Check</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --gold: #f1c40f;
      --white: #ffffff;
      --navy: #0a0a23;
      --accent: #1aa4bc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom right, #0a0a23, #1a1a3d);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://freebiesupply.com/logos/real-madrid-c-f-logo/') no-repeat center center/contain;
      opacity: 0.05;
      z-index: -1;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      padding: 16px 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--white);
      border-radius: 12px;
      color: var(--white);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
    }

    a:hover {
      background: var(--accent);
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--gold);
      border-color: var(--gold);
    }

    a::after {
      content: ' ‚öΩ';
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a {
        font-size: 1rem;
        padding: 12px 24px;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo" />
  <h1>Footy IQ Check</h1>

  <div class="btn-container">
    <a href="{% url 'begin' %}">Beginner</a>
    <a href="{% url 'inter' %}">Intermediate</a>
    <a href="{% url 'pr' %}">Pro</a>
  </div>
</body>
</html>
