<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footy IQ Check</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1593113598332-cd5c28b5b3c6?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #ffffff;
            backdrop-filter: brightness(0.7) blur(1px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            animation: fadeInDown 1s ease-in-out;
        }

        .btn-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1.2s ease-in-out;
        }

        a {
            padding: 15px 35px;
            background: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        a:hover::before {
            transform: translateX(100%);
        }

        a:hover {
            background: #16a085;
            transform: translateY(-4px);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            a {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .btn-container {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üèÜ Footy IQ Check</h1>

    <div class="btn-container">
        <a href="{% url 'begin' %}">Beginner</a>
        <a href="{% url 'inter' %}">Intermediate</a>
        <a href="{% url 'pr' %}">Pro</a>
    </div>
</body>
</html>
