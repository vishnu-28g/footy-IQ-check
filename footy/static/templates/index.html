<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footy IQ Check</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            margin-bottom: 50px;
            animation: fadeDown 1s ease;
        }

        .post {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(8px);
            border-left: 6px solid;
            border-image: linear-gradient(to bottom, #1abc9c, #16a085) 1;
            padding: 25px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 750px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            animation: fadeUp 1s ease;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .post h3 {
            margin-bottom: 12px;
            font-size: 1.6rem;
            color: #1abc9c;
        }

        .post p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #f4f4f4;
        }

        .no-content {
            font-style: italic;
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .post h3 {
                font-size: 1.3rem;
            }

            .post p {
                font-size: 1rem;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>âš½ Hi! Footy IQ Check Welcomes You</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.name }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-content">No content is available at the moment. Check back soon!</p>
    {% endif %}
</body>
</html>
