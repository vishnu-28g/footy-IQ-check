<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footy IQ Check</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #f1c40f;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .post {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 5px solid #1abc9c;
            padding: 20px;
            margin-bottom: 25px;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .post h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            color: #1abc9c;
        }

        .post p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .no-content {
            font-style: italic;
            font-size: 1.2rem;
            color: #ccc;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .post h3 {
                font-size: 1.2rem;
            }

            .post p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>âš½ Hi! Footy IQ Check Welcomes You</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.name }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-content">No content is available at the moment. Check back soon!</p>
    {% endif %}
</body>
</html>
